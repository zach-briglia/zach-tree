<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Zach Briglia - Tree Viewer</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body class="bodyBG">
        <div class="jumbotron headerBG rounded-0 mb-0">
            <div class="text-center"><h1 class="display-4 d-inline">Zach Briglia - Tree View</h1></div>
            <div class="text-center"><p>Enter a new root name or click on "root" to get started!</p></div>
        </div>
        <div>
            <div id="emptyParent" style="display:none;" class="alert alert-warning alert-dismissible fade show" role="alert">Parent item name must not be empty! Please type a name for the node and try again.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
            <div id="invalidParent" style="display:none;" class="alert alert-warning alert-dismissible fade show" role="alert">Names can only contain alphanumeric values. Please edit your entry and try again!<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
        </div>
        <div class="searchBG form-inline">
            <div class="input-group my-2 ml-4 w-25 mx-auto">
                <input id="inputRootItem" type="text" class="form-control" placeholder="Enter Branch Name" data-toggle="tooltip" title="Enter a name for your new branch here.">
                <div class="input-group-append"><button id="parentSubmit" class="btn btn-info" value="Submit">Submit</button></div>
            </div>
        </div>
        <hr/>
        <div class="container">
            <div id="tree" class="mt-3">
                <ul id="parents"></ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
